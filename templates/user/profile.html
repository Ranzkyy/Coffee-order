{% extends 'layout.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>Your Profile</h1>
    <div class="card">
        <div class="card-header">
            <img src="{{ url_for('static', filename='img/upload/' + user.image) }}" alt="User Image" class="img-thumbnail" style="max-width: 150px;">
            
        </div>
        <div class="card-body">
            <h4>Nama: {{ user.username }}</h4>
            <a href="{{ url_for('edit_profile') }}" class="btn btn-primary">Edit Profile</a>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'layout.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<style>
</style>

<div class="container mt-5 profile-container" style="margin-top:4rem">
    <div class="profile-card">
        <div class="profile-header">
            <img src="{{ url_for('static', filename='img/upload/' + user.image) }}" alt="Profile picture of {{ user.username }}">
            <h1>{{ user.username }}</h1>
        </div>
        <div class="profile-body">
            <div class="profile-actions">
                <a href="{{ url_for('edit_profile') }}" class="btn btn-primary">
                    <i class="fas fa-edit"></i> Edit Profile
                </a>
            </div>
            <table class="profile-table">
                <tr>
                    <th>Full Name</th>
                    <td>{{ user.full_name or 'Not provided' }}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{ user.email or 'Not provided' }}</td>
                </tr>
                <tr>
                    <th>WhatsApp Number</th>
                    <td>{{ user.whatsapp or 'Not provided' }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
{% endblock %}

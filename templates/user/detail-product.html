{% extends 'layout.html' %}

{% block title %}{{ product.name }} - Product Details{% endblock %}

{% block content %}
    <div class="m-3">
        <a href="{{ url_for('show_products') }}" class="btn btn-sm btn-outline-dark">
            <ion-icon name="arrow-back-outline"></ion-icon> Back to Products
        </a>
    </div>

    <div class="container my-5 shadow-lg rounded-lg p-4 bg-light" style="border: 3px solid black;">
        <h1 class="text-center mb-4">{{ product.name }}</h1>

        <div class="row">
            <div class="col-md-6 text-center">
                <div class="product-img-box shadow-sm bg-white p-3 mb-4 rounded">
                    <img src="{{ url_for('static', filename='img/upload/' + product.image_filename) }}" alt="{{ product.name }}" class="img-fluid rounded">
                </div>
            </div>

            <div class="col-md-6 d-flex flex-column justify-content-center">
                <p class="lead"><strong>Description:</strong> {{ product.description }}</p>
                <p class="h3 text-success"><strong>Price:</strong> {{ product.price|rupiah }}</p>
                
                <form method="POST" action="{{ url_for('add_to_cart_route', product_id=product['_id']) }}" class="mt-3">
                    <div class="mb-3">
                        <label for="cart_quantity" class="form-label">Add to Cart Quantity</label>
                        <input type="number" class="form-control" name="quantity" value="1" min="1">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add to Cart</button>
                </form>
                
            </div>
        </div>
    </div>
{% endblock %}

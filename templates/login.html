<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/login.css')}}"
    />
    <title>Document</title>
    <style>
      .flash-messages {
        margin: 20px 0;
        padding: 10px;
      }

      .flash-message {
        border: 1px solid;
        border-radius: 5px;
        padding: 10px 15px;
        margin-bottom: 10px;
        font-family: Arial, sans-serif;
        font-size: 14px;
      }

      .flash-message.error {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
      }

      .flash-message.success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
      }

      .flash-message.info {
        color: #0c5460;
        background-color: #d1ecf1;
        border-color: #bee5eb;
      }
    </style>
  </head>
  <body>
    <div class="login-form">
      <h1>LOGIN</h1>
      <div class="container">
        <div class="main">
          <div class="content">
            <h2>Log In</h2>
            {% with messages = get_flashed_messages(with_categories=true) %} {%
            if messages %}
            <div class="flash-messages">
              {% for category, message in messages %}
              <div
                class="flash-message {% if category == 'error' %}error{% elif category == 'success' %}success{% else %}info{% endif %}"
              >
                {{ message }}
              </div>
              {% endfor %}
            </div>
            {% endif %} {% endwith %}

            <form method="post">
              <input
                type="text"
                name="username"
                id=""
                placeholder="Username"
                required
              />
              <input
                type="password"
                name="password"
                id=""
                placeholder="Password"
                required
              />
              <button type="submit" class="btn">Login</button>
            </form>
            <p class="account">
              Don't Have An Account?
              <a href="{{ url_for('register') }}">Register</a>
            </p>
          </div>
          <div class="form-img">
            <img
              src="{{url_for('static', filename='img/coffee-cup.png')}}"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

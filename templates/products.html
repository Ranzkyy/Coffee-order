{% extends "layout.html" %} 
{% block title %}Products{% endblock %} 
{% block content %}

<div class="container">
  <h1 class="title-shop" style="margin-top: 80px">Coffee</h1>

  
  <div class="bd-grid">
    <div class="cont">
        <div class="product-row">
            {% for product in products %}
            <div class="product-card">
                <div class="product-card__image">
                    <img src="{{ url_for('static', filename='img/upload/' + product.image_filename) }}" alt="{{ product.name }}">
                </div>
                <div class="product-card__info">
                    <h2 class="product-card__title">{{ product.name }}</h2>
                    <p class="product-card__description">{{ product.description }}</p>
                    <div class="product-card__price-row">
                        <span class="product-card__price">{{ product.price|rupiah }}</span>
                        <a href="{{ url_for('detail_product', product_id=product._id) }}" class="product-card__btn text-decoration-none">Detail</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</div>

{% endblock %}

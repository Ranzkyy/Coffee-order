{% extends "admin/layout.html" %}

{% block content %}

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="{{ url_for('admin_dashboard') }}">Home</a>
    </li>
    <li class="breadcrumb-item">
      <a href="{{ url_for('admin_users') }}">Users</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Add</li>
  </ol>
</nav>

<h2 class="text-center">Add User</h2>

<div class="card shadow border-0 p-5">
  <div class="container">
    <form method="POST" action="{{ url_for('add_user') }}" class="add-form">
      
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" required class="form-control" />
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" required class="form-control" />
      </div>
      
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required class="form-control" />
      </div>
      
      <div class="mb-3">
        <label for="role" class="form-label">Role:</label>
        <select id="role" name="role" class="form-select" required>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      
      <button type="submit" class="btn btn-primary float-end">Add User</button>
      
    </form>
  </div>
</div>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}" />

    <style>
      .dataTables_filter {
        margin: 10px 0; 
      }
      .dataTables_length {
        margin: 10px 0;
      }
      .dataTables_info {
        margin: 10px 0;
      }
    </style>
        
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  </head>
  <body>
    <!-- Main Content -->
    <main id="main-content" class="main-content">
      <div>
        <!-- Dashboard -->
        <div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
          <!-- Vertical Navbar -->
          <nav class="navbar show navbar-vertical h-lg-screen navbar-expand-lg px-0 py-3 navbar-light bg-white border-bottom border-bottom-lg-0 border-end-lg" id="navbarVertical">
            <div class="container-fluid">
              <button class="navbar-toggler ms-n2" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand py-lg-2 mb-lg-5 px-lg-6 me-0" href="#">
                <h2>Bean2Drinks</h2>
              </a>
              <div class="collapse navbar-collapse" id="sidebarCollapse">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_dashboard') }}"><i class="bi bi-house"></i> Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_products') }}"><i class="bi bi-box"></i> Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_users') }}"><i class="bi bi-people"></i> Users</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_orders') }}"><i class="bi bi-bag"></i> Orders</a>
                  </li>
                </ul>
                <hr class="navbar-divider my-5 opacity-2 " />
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-person-square"></i> Account</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-left"></i> Logout</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- Main content -->
          <div class="h-screen flex-grow-1 overflow-y-lg-auto">
            <header class="bg-surface-primary border-bottom pt-6">
              <div class="container-fluid">
                <div class="mb-npx">
                  <div class="row align-items-center" style="padding-bottom: 20px;">
                    <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                      <h1 class="h2 mb-0 ls-tight">Dashboard</h1>
                    </div>
                    <!-- <div class="col-sm-6 col-12 text-sm-end">
                      <div class="mx-n1">
                        <a href="#" class="btn d-inline-flex btn-sm btn-primary mx-1">
                          <span>Logout</span>
                        </a>
                      </div>
                    </div> -->
                  </div>
                </div>
              </div>
            </header>
            <main class="py-6 bg-surface-secondary">
              <div class="container-fluid">
                {% block content %}
                <!-- Content will be inserted here -->
                {% endblock %}
              </div>
            </main>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  defer
></script>

  </body>
</html>

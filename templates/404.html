<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @import url(https://fonts.googleapis.com/css?family=Inconsolata);

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: rgb(22, 22, 22);
      font-family: 'Inconsolata', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .wrap {
      text-align: center;
      position: relative;
      max-width: 600px;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
    }

    code {
      display: block;
      text-align: left;
      color: white;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    span.blue {
      color: #48beef;
    }

    a.comment {
      color: white;
      text-decoration: none;
    }

    span.load {
      color: #f39c12;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 18px;
      color: #fff;
      text-transform: uppercase;
      text-decoration: none;
      background: #48beef;
      border: 2px solid #48beef;
      border-radius: 5px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .back-button:hover {
      background: #1b86b8;
      color: #000;
      box-shadow: 0 4px 15px rgba(72, 190, 239, 0.75);
    }

    .back-button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="404">
      <pre><code>
      (<span class="blue">function</span>( inDevelopment ) {
           <span class="blue">function</span> launch() {
              <span class="blue">if</span>( inDevelopment ) {
                  <span class="blue">return</span>;
              }
              <span class="comment">// Relax, you're just lost.</span>
        }
      window.addEventListener( <span class="load">'load'</span>, launch );
      }( <span class="blue">true</span> ));
      </code></pre>
    </div>
    <a href="/" class="back-button">Back to Home</a>
  </div>
</body>
</html>

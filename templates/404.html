<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Halaman Tidak Ditemukan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: rgb(22, 22, 22);
      font-family: 'Inconsolata', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow-y: hidden; 
    }

    .wrap {
      text-align: center;
      position: relative;
      max-width: 100%;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
      overflow-x: auto; 
      max-height: 90vh;
    }

    code {
      display: block;
      text-align: left;
      color: white;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
      overflow-x: auto; 
      white-space: pre; 
    }

    .keyword {
      color: #48beef;
    }

    .string {
      color: #f39c12;
    }

    .comment {
      color: #7f8c8d;
    }

    h2 {
      font-size: 18px;
      color: #f39c12;
      margin-top: 20px;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 18px;
      color: #fff;
      text-transform: uppercase;
      text-decoration: none;
      background: #48beef;
      border: 2px solid #48beef;
      border-radius: 5px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .back-button:hover {
      background: #1b86b8;
      color: #000;
      box-shadow: 0 4px 15px rgba(72, 190, 239, 0.75);
    }

    /* Responsif untuk perangkat kecil */
    @media (max-width: 600px) {
      .wrap {
        padding: 15px;
      }

      code {
        font-size: 14px;
      }

      h2 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <pre><code>
<span class="keyword">def</span> page_not_found(<span class="keyword">e</span>):
        error_message = <span class="string">{{ error_message }}</span>
    
    <span class="comment">#404 error</span>
    return render_template(<span class="string">'404.html'</span>, error_message=error_message), 404
    </code></pre>
    <a href="/" class="back-button">Kembali ke Beranda</a>
  </div>
</body>
</html>
